<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Grant's Picks | Ignition Social</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #000; }

.mapboxgl-popup-content {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    padding: 20px;
    border: 2px solid #FF0000;
    border-radius: 0px; 
    box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
}
.popup-title { font-weight: 900; text-transform: uppercase; font-size: 18px; margin-bottom: 2px; letter-spacing: -0.5px; }
.popup-order { color: #FF0000; font-weight: bold; font-size: 14px; margin-bottom: 10px; text-transform: uppercase; }
.popup-take { font-size: 13px; line-height: 1.5; color: #333; border-top: 1px solid #eee; padding-top: 10px; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JhbnRzZW50bWUiLCJhIjoiY21semtoaHl5MDgyMzNlb2s3M2J5eGdyMiJ9.O0JLwYp11XNKPZB9FDXgMg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/grantsentme/cmlzkldac001601scglds8nyx', // This is the stable dark style
        center: [-73.988, 40.730], 
        zoom: 15.5,
        pitch: 65,
        bearing: -15,
        antialias: true
    });

    map.on('click', 'grantsentmemap', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const props = e.features[0].properties;

        const html = `
            <div class="popup-title">${props.Name}</div>
            <div class="popup-order">THE ORDER: ${props.Order}</div>
            <div class="popup-take">${props['Uncs Take...']}</div>
        `;

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(html)
            .addTo(map);
    });

    // These lines were causing the error if they had placeholders
    map.on('mouseenter', 'grantsentmemap', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'grantsentmemap', () => {
        map.getCanvas().style.cursor = '';
    });
</script>
</body>
</html>
