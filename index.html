    /* --- WELCOME OVERLAY STYLES --- */
    #welcome-overlay {

        width: 100%; 
        height: 100%;

        cursor: pointer;
        font-size: 14px;
        letter-spacing: 1px;
        width: 100%;
        transition: background 0.2s;
    }

    .welcome-btn:hover {
        background: #000;
    }

    .filter-group {

        padding: 10px;
        border: 2px solid #FF0000;
    }
